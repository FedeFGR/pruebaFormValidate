<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

<body>
    <header>
        <h2>titulo</h2>
    </header>
        <p>Por favor suscribase a nuestro boletín de ofertas personalizadas para usted,

        </p>
        <form action="" method="post" id="suscripcion">
			<div class="form">
            <label for="nombre">Nombre</label>

			<label for="apellido">Apellido</label>

			<label for="email">E-mail</label>

            <label for="distrito">Seleccione su provincia/distrito</label>
            <select id="distrito" name="dist">
                <option value="bs">Ciudad Aut&oacute;noma de Buenos Aires</option>
                <option value="buenosaires">Buenos Aires (Provincia)</option>
                <option value="catamarca">Catamarca</option>
                <option value="chaco">Chaco</option>
            </select>
			<input type="reset" value="Limpiar">
			<input type="submit" onclick="Validar();" value="Enviar"> 
            <!--<button type="submit">Enviar</button>-->
            </div>
		</form>

    <footer><p>Copyright</p></footer>
</body>
